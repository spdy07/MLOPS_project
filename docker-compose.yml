version: '3.1'
services:
  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mydb
      MYSQL_SECURE_FILE_PRIV: ""
    ports:
      - '3306:3306'
    expose:
      - '3306'
  populate:
    build: .
    command: python populate.py
    depends_on:
      - db

